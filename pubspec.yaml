name: calculator
description: A new Flutter project.
publish_to: 'none'


version: 1.0.3+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sentry: ^7.16.1
  #sentry_flutter: ^7.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  sentry_dart_plugin: ^1.0.0


flutter:
  uses-material-design: true

sentry:
  upload_debug_symbols: true
  upload_source_maps: false
  upload_sources: false
  project: calculator
  org: replaceme
  auth_token: replaceme
  wait_for_processing: true
  log_level: info
  release: calculator@1.0.3+1
  commits: false
  ignore_missing: true